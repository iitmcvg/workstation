# Varun
  varun:
    image: iitmcvg/workstation
    build: .
    runtime: nvidia
    command: bash
    ports:
      - "1002:22"
    volumes:
      - /media/home/varun:/home/varun
      - /media/home/uav:/mnt/uav
      - /media/ssda/varun:/mnt/ssd
      - /media/iitmcvg/VARUN_CVI:/mnt/dataset_HDD
      - /media/hdd2/varun:/mnt/checkpoints_HDD
      - /media/hdd2/uav:/mnt/uav_ckpt
    tty: true
    stdin_open: true
    environment:
      - USERNAME=varun

# Varun torch
  varun_torch:
    image: iitmcvg/torch
    build:
      context: .
      dockerfile: torch/Dockerfile
    runtime: nvidia
    command: zsh
    shm_size: 59G
    ports:
      - "1006:22"
    volumes:
      - /media/home/varun:/home/varun
      - /media/ssda/varun:/mnt/ssd
      - /media/iitmcvg/VARUN_CVI:/mnt/dataset_HDD
      - /media/hdd2/varun:/mnt/checkpoints_HDD
    tty: true
    stdin_open: true
    environment:
      - USERNAME=varun

# Rajat
  rajat:
    image: iitmcvg/torch
    build:
      context: .
      dockerfile: torch/Dockerfile
    runtime: nvidia
    command: bash
    ports:
      - "5002:22"
    volumes:
      - /media/home/rajat:/home/rajat
      - /media/ssda/rajat:/mnt/ssd
      - /media/iitmcvg/VARUN_CVI:/mnt/dataset_HDD
      - /media/hdd2/rajat:/mnt/checkpoints_HDD
    tty: true
    stdin_open: true
    environment:
      - USERNAME=rajat
      #- NVIDIA_VISIBLE_DEVICES=2
# Minio Servers
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - /media/iitmcvg/VARUN_CVI:/data
      - /mnt/config:/root/.minio 
    tty: true
    stdin_open: false
    environment:
      - TZ="Asia/Kolkata"
      - "MINIO_SECRET_KEY=iitmcvg/minio/usb1"
      - "MINIO_ACCESS_KEY=iitmcvg"

# Muthu
  aravinth:
    # image: iitmcvg/openpose
    build:
      context: .
      dockerfile: openpose/Dockerfile
    runtime: nvidia
    command: bash
    ports:
      - "6002:22"
    volumes:
      - /media/home/aravinth:/home/aravinth
      - /media/ssda/aravinth:/mnt/ssd
      - /media/iitmcvg/VARUN_CVI:/mnt/dataset_HDD
      - /media/hdd2/aravinth:/mnt/checkpoints_HDD
    tty: true
    stdin_open: true
    environment:
      - USERNAME=aravinth

# Muthu
  nvcaffe:
    image: nvcr.io/nvidia/caffe:19.01-py2
    runtime: nvidia
    command: bash
    tty: true
    stdin_open: true

# UAV
  uav:
    image: iitmcvg/workstation
    build: .
    runtime: nvidia
    command: bash
    mem_limit: 48m
    ports:
      - "7002:22"
    volumes:
      - /media/home/uav:/home/uav
      - /media/ssda/uav:/mnt/ssd
      - /media/iitmcvg/VARUN_CVI:/mnt/dataset_HDD
      - /media/hdd2/uav:/mnt/checkpoints_HDD
    tty: true
    stdin_open: true
    environment:
      - USERNAME=uav
      - NVIDIA_VISIBLE_DEVICES=2

# Anand
  anand:
    image: iitmcvg/workstation
    build: .
    runtime: nvidia
    command: bash
    ports:
      - "9002:22"
    volumes:
      - /media/home/anand:/home/anand
      - /media/ssda/anand:/mnt/ssd
      - /media/iitmcvg/VARUN_CVI:/mnt/dataset_HDD
