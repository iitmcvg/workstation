    tty: true
    stdin_open: true
    environment:
      - USERNAME=anand

# Sumanth
  sumanth:
    image: iitmcvg/workstation
    build: .
    runtime: nvidia
    command: bash
    ports:
      - "4002:22"
    volumes:
      - /media/home/sumanth:/home/vighnesh
      - /media/ssda/sumanth:/mnt/ssd
      - /media/iitmcvg/VARUN_CVI:/mnt/dataset_HDD
      - /media/hdd2/sumanth:/mnt/checkpoints_HDD
    tty: true
    stdin_open: true
    environment:
      - USERNAME=sumanth

# Vighnesh
  vighnesh:
    image: iitmcvg/workstation
    build: .
    runtime: nvidia
    command: bash
    ports:
      - "14002:22"
      - "14003:5920"
    volumes:
      - /media/home/vignesh:/home/vighnesh
